<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Em que país você mora? <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtpais = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Você mora em <strong>${txtpais.value}</strong></p>`
            if (txtpais.value == 'brasil') {
                res.innerHTML += `<p>Você é um <strong>brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é um <strong>estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
